                        <input class="contact_form_email" type="text" name="Email" id="contact_form_email" placeholder="Email (required)" required>
                        <input class="contact_form_company" type="text" name="Company" id="contact_form_company" placeholder="Company (if any)">
                        <textarea class="contact_form_message" name="Message" id="contact_form_message" rows="7" placeholder="Your message" required></textarea>
                        <input class="contact_form_submit_button" id="contact_form_submit_button" type="submit" value="Submit"/>
